<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixium - Films</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCf5VvODie8_V8PDNUig66-yyxA12dhY-c",
            authDomain: "stream-df8b9.firebaseapp.com",
            projectId: "stream-df8b9",
            storageBucket: "stream-df8b9.firebasestorage.app",
            messagingSenderId: "488904493156",
            appId: "1:488904493156:web:9b468948bc244b9a78f771",
            measurementId: "G-SJFE58Y2JN"
        };

        // Global variables for Firebase services
        window.app = null;
        window.db = null;
        window.auth = null;
        window.userId = null; 

        // Pagination variables
        window.currentPage = 1;
        window.itemsPerPage = 40; // Display 40 items per page
        window.allContent = []; // To store all fetched films

        // Initialize Firebase and set up authentication
        const initFirebase = async () => {
            try {
                window.app = initializeApp(firebaseConfig);
                window.db = getFirestore(window.app);
                window.auth = getAuth(window.app);

                await signInAnonymously(window.auth);

                onAuthStateChanged(window.auth, (user) => {
                    if (user) {
                        window.userId = user.uid;
                        console.log("Utilisateur authentifié pour le frontend:", window.userId);
                        window.setupContentListener(); 
                    } else {
                        window.userId = crypto.randomUUID(); 
                        console.log("Utilisateur anonyme pour le frontend. ID généré:", window.userId);
                        window.setupContentListener(); 
                    }
                });
            } catch (error) {
                console.error("Erreur lors de l'initialisation de Firebase ou de l'authentification:", error);
            }
        };

        window.addEventListener('load', initFirebase);

        // Function to set up real-time content listener for the films page
        window.setupContentListener = () => {
            if (!window.db || !window.userId) {
                console.warn("Firestore ou userId non prêts pour l'écouteur de contenu.");
                return;
            }

            const contentCollectionRef = collection(window.db, `all_films_series`);
            // Filter by type 'film'
            const q = query(contentCollectionRef, where('type', '==', 'film'));

            onSnapshot(q, (snapshot) => {
                window.allContent = []; // Clear previous content
                snapshot.forEach((doc) => {
                    window.allContent.push({ id: doc.id, ...doc.data() });
                });
                window.displayContentCards(window.allContent); // Display content for the current page
            }, (error) => {
                console.error("Erreur lors de la récupération des contenus:", error);
            });
        };

        // Function to display content cards (made global)
        window.displayContentCards = (contents) => {
            const contentGrid = document.getElementById('contentGrid');
            contentGrid.innerHTML = ''; // Clear existing cards

            if (contents.length === 0) {
                contentGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">Aucun film disponible pour le moment.</p>`;
                return;
            }

            // Apply filter first
            const searchBar = document.getElementById('searchBar');
            const filterText = searchBar.value.toLowerCase();
            const filteredContents = contents.filter(content => {
                const title = (content.title || '').toLowerCase();
                const genre = (content.genre ? (Array.isArray(content.genre) ? content.genre.join(', ') : content.genre) : '').toLowerCase();
                return title.includes(filterText) || genre.includes(filterText);
            });

            // Calculate total pages
            const totalPages = Math.ceil(filteredContents.length / window.itemsPerPage);

            // Get content for the current page
            const startIndex = (window.currentPage - 1) * window.itemsPerPage;
            const endIndex = startIndex + window.itemsPerPage;
            const contentToDisplay = filteredContents.slice(startIndex, endIndex);

            if (contentToDisplay.length === 0 && window.currentPage > 1) {
                // If current page is empty after filtering, go to previous page
                window.currentPage--;
                window.displayContentCards(contents); // Re-render with new page
                return;
            }

            contentToDisplay.forEach(content => {
                const card = document.createElement('div');
                card.className = 'content-card bg-card rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 cursor-pointer';
                card.setAttribute('data-id', content.id);
                card.setAttribute('data-title', content.title);
                card.setAttribute('data-genre', content.genre ? (Array.isArray(content.genre) ? content.genre.join(', ') : content.genre) : 'N/A');
                card.onclick = () => window.navigateToDetail(content.id);

                card.innerHTML = `
                    <img src="${content.posterUrl || 'https://placehold.co/224x300/333/EEE?text=Affiche+Manquante'}" alt="${content.title}" class="w-full h-80 object-cover rounded-t-lg" loading="lazy">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-white truncate line-clamp-2">${content.title}</h3>
                        <p class="text-gray-400 text-sm">${content.type === 'serie' ? 'Série' : 'Film'}</p>
                    </div>
                `;
                contentGrid.appendChild(card);
            });

            window.renderPaginationControls(totalPages);
        };

        // Function to render pagination controls
        window.renderPaginationControls = (totalPages) => {
            const paginationControls = document.getElementById('paginationControls');
            paginationControls.innerHTML = ''; // Clear existing controls

            if (totalPages <= 1) {
                return; // No pagination needed for 1 or fewer pages
            }

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = `mx-1 px-4 py-2 rounded-lg ${window.currentPage === 1 ? 'bg-gray-700 text-gray-500 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 text-white'}`;
            prevButton.textContent = 'Précédent';
            prevButton.disabled = window.currentPage === 1;
            prevButton.onclick = () => window.goToPage(window.currentPage - 1);
            paginationControls.appendChild(prevButton);

            // Page numbers
            const maxPageButtons = 5; // Max number of page buttons to show
            let startPage = Math.max(1, window.currentPage - Math.floor(maxPageButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);

            if (endPage - startPage + 1 < maxPageButtons) {
                startPage = Math.max(1, endPage - maxPageButtons + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `mx-1 px-4 py-2 rounded-lg ${window.currentPage === i ? 'bg-blue-700 text-white' : 'bg-gray-700 hover:bg-gray-600 text-white'}`;
                pageButton.textContent = i;
                pageButton.onclick = () => window.goToPage(i);
                paginationControls.appendChild(pageButton);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = `mx-1 px-4 py-2 rounded-lg ${window.currentPage === totalPages ? 'bg-gray-700 text-gray-500 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 text-white'}`;
            nextButton.textContent = 'Suivant';
            nextButton.disabled = window.currentPage === totalPages;
            nextButton.onclick = () => window.goToPage(window.currentPage + 1);
            paginationControls.appendChild(nextButton);
        };

        // Function to navigate to a specific page
        window.goToPage = (pageNumber) => {
            if (pageNumber < 1) pageNumber = 1;
            const totalPages = Math.ceil(window.allContent.length / window.itemsPerPage);
            if (pageNumber > totalPages) pageNumber = totalPages;

            window.currentPage = pageNumber;
            window.displayContentCards(window.allContent); // Re-render content for the new page
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top
        };

        // JavaScript for search/filter functionality (made global)
        window.filterContent = () => {
            window.currentPage = 1; // Reset to first page on search
            window.displayContentCards(window.allContent); // Re-filter and re-paginate content
        };

        // Function to navigate to detail page (made global)
        window.navigateToDetail = (contentId) => {
            window.location.href = `detail.html?id=${contentId}`;
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background color */
            color: #e2e8f0; /* Light text color */
        }
        .text-neon-blue {
            color: #4dc0b5; /* A color resembling neon blue */
        }
        .bg-card {
            background-color: #2d3748; /* Background color for cards */
        }
        .gradient-overlay {
            background: linear-gradient(to top, rgba(26,32,44,0.9) 0%, rgba(26,32,44,0) 50%);
        }
        /* Hide scrollbar for the movie/series carousel */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .active-link {
            color: #4dc0b5; /* Neon blue */
            font-weight: bold;
            border-bottom: 2px solid #4dc0b5;
            padding-bottom: 4px;
        }
        /* Clamp text to 2 lines */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .content-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen flex flex-col">
        <!-- Navigation Header -->
        <header class="bg-gray-900 shadow-lg p-4 flex justify-between items-center fixed w-full z-10">
            <div class="flex items-center space-x-4">
                <span class="text-2xl font-bold text-white uppercase tracking-wider"><a href="https://flixium.site/"><img src="logo.png" alt="Flixium" class="h-16 w-auto"></a></span>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="https://flixium.site/" class="text-gray-300 hover:text-white transition-colors duration-200 rounded-lg p-2">Accueil</a>
                <a href="https://flixium.site/films" class="text-gray-300 hover:text-white transition-colors duration-200 rounded-lg p-2 active-link">Films</a>
                <a href="https://flixium.site/series" class="text-gray-300 hover:text-white transition-colors duration-200 rounded-lg p-2">Séries</a>
                <a href="https://flixium.site/nouveautes" class="text-gray-300 hover:text-white transition-colors duration-200 rounded-lg p-2">Nouveautés</a>
                <!--<a href="#" class="text-neon-blue font-bold border-b-2 border-neon-blue pb-1 rounded-lg p-2">Chaînes TV LIVE</a>-->
            </nav>
            <div class="flex items-center space-x-4">
                <input type="text" id="searchBar" onkeyup="window.filterContent()" placeholder="Rechercher..." class="w-40 md:w-64 p-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-200"> <a href="https://t.me/PafStreamingchat">TELEGRAM</a></button>
                <button class="text-gray-300 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h18M3 10h18M3 15h18M3 20h18" /></svg></button>
            </div>
        </header>

        <!-- Main Section / Hero Section -->
        <main class="flex-grow pt-20"> <!-- Added padding-top to avoid overlap with fixed header -->
            
            <!-- Films Grid -->
            <section class="p-8">
                <h2 class="text-3xl font-bold mb-6 text-white">Tous les Films</h2>
                
                <div class="relative pt-4">
                    <div id="contentGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 pb-4">
                        <!-- Films will be dynamically loaded here by Firestore listener -->
                        <p class="col-span-full text-center text-gray-500">Chargement des films...</p>
                    </div>
                </div>
                <div id="paginationControls" class="flex justify-center mt-8">
                    <!-- Pagination buttons will be rendered here -->
                </div>
            </section>
        </main>

        <!-- Footer (optional) -->
        <footer class="bg-gray-900 p-6 text-center text-gray-400 rounded-t-lg shadow-inner">
            <p>&copy; 2025 Flixium. Tous droits réservés.</p>
            <p>Ce site n'héberge auccun films et séries.</p>
        </footer>
    </div>
</body>
</html>
