<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="detailPageTitle">Détails - PafStreaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        // import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js"; // Optional: Uncomment if you need Analytics

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCf5VvODie8_V8PDNUig66-yyxA12dhY-c",
            authDomain: "stream-df8b9.firebaseapp.com",
            projectId: "stream-df8b9",
            storageBucket: "stream-df8b9.firebasestorage.app",
            messagingSenderId: "488904493156",
            appId: "1:488904493156:web:9b468948bc244b9a78f771",
            measurementId: "G-SJFE58Y2JN" // Optional: Uncomment if you need Analytics
        };

        // Global variables for Firebase services
        window.app = null;
        window.db = null;
        window.auth = null;
        window.userId = null; // userId will be set by Firebase Auth
        let currentPlayingEpisodeButton = null; // To keep track of the active button

        // Initialize Firebase and set up authentication
        const initFirebase = async () => {
            try {
                window.app = initializeApp(firebaseConfig);
                window.db = getFirestore(window.app);
                window.auth = getAuth(window.app);
                // const analytics = getAnalytics(window.app); // Optional: Uncomment if you need Analytics

                // Authenticate user anonymously for public access
                await signInAnonymously(window.auth);

                onAuthStateChanged(window.auth, (user) => {
                    if (user) {
                        window.userId = user.uid;
                        console.log("Utilisateur authentifié pour le frontend:", window.userId);
                        window.loadContentDetails(); // Call global loadContentDetails
                    } else {
                        window.userId = crypto.randomUUID(); // Fallback for unauthenticated users
                        console.log("Utilisateur anonyme pour le frontend. ID généré:", window.userId);
                        window.loadContentDetails(); // Call global loadContentDetails
                    }
                });
            } catch (error) {
                console.error("Erreur lors de l'initialisation de Firebase ou de l'authentification:", error);
            }
        };

        window.addEventListener('load', initFirebase);

        // Function to load and play a specific video URL (made global)
        window.playVideo = (videoUrl, seriesTitle = '', seasonNumber = '', episodeNumber = '', clickedButton = null) => {
            const playerContainer = document.getElementById('playerContainer');
            const episodeInfoElem = document.getElementById('episodeInfo');
            const watchSection = document.getElementById('watchSection');

            // Reset previously active button
            if (currentPlayingEpisodeButton) {
                currentPlayingEpisodeButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                currentPlayingEpisodeButton.classList.add('bg-gray-700', 'hover:bg-gray-600');
            }

            playerContainer.innerHTML = ''; // Clear previous player

            if (!videoUrl) {
                playerContainer.innerHTML = '<p class="text-gray-400 text-center py-10">Aucune vidéo disponible pour cet épisode.</p>';
                episodeInfoElem.textContent = ''; // Clear episode info
                watchSection.style.display = 'none'; // Hide watch section if no video URL
                currentPlayingEpisodeButton = null; // No button is active
                return;
            }

            // Update episode info and show watch section
            if (seriesTitle && seasonNumber && episodeNumber) {
                episodeInfoElem.textContent = `${seriesTitle} - Saison ${seasonNumber}, Épisode ${episodeNumber}`;
                watchSection.style.display = 'block';
            } else if (seriesTitle) { // For films
                episodeInfoElem.textContent = seriesTitle;
                watchSection.style.display = 'block';
            }
            else {
                episodeInfoElem.textContent = ''; // Clear for unknown content or if info is missing
                watchSection.style.display = 'block';
            }

            // Highlight the clicked button for series episodes
            if (clickedButton && (seriesTitle && seasonNumber && episodeNumber)) {
                clickedButton.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                clickedButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                currentPlayingEpisodeButton = clickedButton;
            } else {
                currentPlayingEpisodeButton = null; // No button to highlight for films or if info is incomplete
            }


            // Check if it's an embed URL
            if (videoUrl.includes('uqload.net/embed-') || videoUrl.includes('goofy-banana.com/e/') || videoUrl.includes('sharecloudy.com/iframe/') || videoUrl.includes('beerscloud.com/iframe/')) {
                const iframe = document.createElement('iframe');
                iframe.setAttribute('src', videoUrl);
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                iframe.setAttribute('allowfullscreen', '');
                iframe.className = 'w-full h-full absolute top-0 left-0';
                playerContainer.appendChild(iframe);
            } else {
                // Assume it's a direct video link (MP4, WebM, etc.)
                const video = document.createElement('video');
                video.setAttribute('controls', '');
                video.setAttribute('autoplay', '');
                video.src = videoUrl;
                video.className = 'w-full h-full absolute top-0 left-0';
                video.innerHTML = 'Votre navigateur ne supporte pas l\'élément vidéo.';
                playerContainer.appendChild(video);
                video.load();
            }
        };


        // Function to load content details from Firestore (made global)
        window.loadContentDetails = async () => {
            const params = new URLSearchParams(window.location.search);
            const contentId = params.get('id');

            if (!contentId) {
                window.displayNotFound(); // Call global displayNotFound
                return;
            }

            if (!window.db || !window.userId) {
                console.warn("Firestore ou userId non prêts pour le chargement du contenu. Réessai...");
                setTimeout(window.loadContentDetails, 500); // Retry after 500ms, call global loadContentDetails
                return;
            }

            try {
                // Path for ALL public data
                const contentDocRef = doc(window.db, `all_films_series`, contentId); // MODIFIED HERE

                const contentSnap = await getDoc(contentDocRef);

                const heroDetailSection = document.getElementById('heroDetailSection');
                const contentTitleElem = document.getElementById('contentTitle');
                const contentDescriptionElem = document.getElementById('contentDescription');
                const playMainContentButton = document.getElementById('playMainContentButton'); // The "Lecture" button
                const episodesSection = document.getElementById('episodesSection');
                const episodesGrid = document.getElementById('episodesGrid');
                const watchSection = document.getElementById('watchSection'); // Get the watch section
                const episodeInfoElem = document.getElementById('episodeInfo'); // Get the episode info element

                if (contentSnap.exists()) {
                    const data = contentSnap.data();
                    document.getElementById('detailPageTitle').textContent = data.title + ' - PafStreaming';
                    contentTitleElem.textContent = data.title;
                    contentDescriptionElem.textContent = data.description;
                    heroDetailSection.style.backgroundImage = `url('${data.posterUrl || 'https://placehold.co/1200x500/000000/FFFFFF?text=Affiche+Manquante'}')`;

                    // Handle series episodes or single film video
                    if (data.type === 'serie' && data.seriesEpisodes) {
                        episodesSection.style.display = 'block'; // Show the section
                        watchSection.style.display = 'none'; // Hide the watch section initially for series
                        episodesGrid.innerHTML = ''; // Clear previous buttons
                        playMainContentButton.style.display = 'none'; // Hide main play button for series
                        episodeInfoElem.textContent = ''; // Clear episode info initially for series

                        let seriesEpisodesParsed;
                        try {
                            seriesEpisodesParsed = JSON.parse(data.seriesEpisodes);
                        } catch (e) {
                            console.error("Erreur de parsing JSON pour les épisodes:", e);
                            seriesEpisodesParsed = [];
                        }

                        if (seriesEpisodesParsed.length > 0) {
                            seriesEpisodesParsed.forEach(season => {
                                const seasonTitle = document.createElement('h3');
                                seasonTitle.className = 'text-xl font-semibold text-white col-span-full mt-4 mb-2';
                                seasonTitle.textContent = `Saison ${season.seasonNumber}`;
                                episodesGrid.appendChild(seasonTitle);

                                if (season.episodes && Array.isArray(season.episodes)) {
                                    season.episodes.forEach(episode => {
                                        const episodeButton = document.createElement('button');
                                        episodeButton.className = 'bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-200';
                                        episodeButton.textContent = `Épisode ${episode.episodeNumber}`;
                                        // Pass seriesTitle, seasonNumber, episodeNumber and the button itself to playVideo
                                        episodeButton.onclick = (event) => window.playVideo(episode.videoUrl, data.title, season.seasonNumber, episode.episodeNumber, event.target);
                                        episodesGrid.appendChild(episodeButton);
                                    });
                                }
                            });
                            // No automatic playback of the first episode for series
                            window.playVideo(null); // Clear player, displaying "Aucune vidéo disponible pour cet épisode." and hiding watch section
                        } else {
                             episodesGrid.innerHTML = '<p class="col-span-full text-gray-400 text-center">Aucun épisode configuré pour cette série.</p>';
                             window.playVideo(null); // Clear player and hide watch section
                        }

                    } else { // It's a film or series without episode data
                        episodesSection.style.display = 'none'; // Hide episodes section
                        playMainContentButton.style.display = ''; // Show main play button for films
                        watchSection.style.display = 'block'; // Ensure watch section is visible for films
                        episodeInfoElem.textContent = data.title; // Display film title

                        // Set the onclick for the main play button for films
                        playMainContentButton.onclick = () => window.playVideo(data.videoUrl, data.title); // Pass film title

                        // Automatically play the film if available
                        window.playVideo(data.videoUrl, data.title); // Pass film title
                    }

                } else {
                    window.displayNotFound(); // Call global displayNotFound
                }
            } catch (error) {
                console.error("Erreur lors du chargement des détails du contenu:", error);
                window.displayNotFound(); // Call global displayNotFound
            }
        };

        // Made displayNotFound global
        window.displayNotFound = () => {
            document.getElementById('detailPageTitle').textContent = 'Contenu non trouvé - PafStreaming';
            document.getElementById('contentTitle').textContent = 'Contenu non trouvé';
            document.getElementById('contentDescription').textContent = 'Désolé, le film ou la série que vous recherchez n\'a pas pu être trouvé.';
            document.getElementById('playerContainer').innerHTML = '<p class="text-gray-400 text-center py-10">Contenu non disponible.</p>';
            document.getElementById('playMainContentButton').style.display = 'none'; // Hide play button
            document.getElementById('heroDetailSection').style.backgroundImage = `url('https://placehold.co/1200x500/000000/FFFFFF?text=Contenu+Non+Trouve')`;
            document.getElementById('episodesSection').style.display = 'none'; // Hide episodes section
            document.getElementById('watchSection').style.display = 'none'; // Hide watch section when content is not found
            document.getElementById('episodeInfo').textContent = ''; // Clear episode info
            currentPlayingEpisodeButton = null; // No button is active
        };

        // The playContent function is now dynamically set or hidden based on video type
        // No need for a global window.playContent = () => { ... } here.
    </script>

</head>
