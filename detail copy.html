<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="detailPageTitle">Détails - Nightflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase services
        window.app = null;
        window.db = null;
        window.auth = null;
        window.userId = null;
        window.appId = null;

        // Initialize Firebase and set up authentication
        const initFirebase = async () => {
            try {
                window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase config is missing or empty. Data persistence will not work.");
                    return;
                }

                window.app = initializeApp(firebaseConfig);
                window.db = getFirestore(window.app);
                window.auth = getAuth(window.app);

                // Authenticate user anonymously for public access
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(window.auth, __initial_auth_token);
                } else {
                    await signInAnonymously(window.auth);
                }

                onAuthStateChanged(window.auth, (user) => {
                    if (user) {
                        window.userId = user.uid;
                        console.log("Utilisateur authentifié pour le frontend:", window.userId);
                        loadContentDetails();
                    } else {
                        window.userId = crypto.randomUUID(); // Fallback for unauthenticated users, if public data rules are in place
                        console.log("Utilisateur anonyme pour le frontend. ID généré:", window.userId);
                        loadContentDetails();
                    }
                });
            } catch (error) {
                console.error("Erreur lors de l'initialisation de Firebase ou de l'authentification:", error);
            }
        };

        window.addEventListener('load', initFirebase);

        // Function to load content details from Firestore
        window.loadContentDetails = async () => {
            const params = new URLSearchParams(window.location.search);
            const contentId = params.get('id');

            if (!contentId) {
                displayNotFound();
                return;
            }

            if (!window.db || !window.userId || !window.appId) {
                console.warn("Firestore, userId, or appId not ready for content loading. Retrying...");
                setTimeout(loadContentDetails, 500); // Retry after 500ms
                return;
            }

            try {
                // Path for private user data (assuming content added via admin is private)
                const contentDocRef = doc(window.db, `artifacts/${window.appId}/users/${window.userId}/films_series`, contentId);
                // const contentDocRef = doc(window.db, `artifacts/${window.appId}/public/data/films_series`, contentId); // Use this if content is public

                const contentSnap = await getDoc(contentDocRef);

                if (contentSnap.exists()) {
                    const data = contentSnap.data();
                    document.getElementById('detailPageTitle').textContent = data.title + ' - Nightflix';
                    document.getElementById('contentTitle').textContent = data.title;
                    document.getElementById('contentDescription').textContent = data.description;
                    document.getElementById('heroDetailSection').style.backgroundImage = `url('${data.posterUrl || 'https://placehold.co/1200x500/000000/FFFFFF?text=Affiche+Manquante'}')`;
                    document.getElementById('mainVideoPlayer').src = data.videoUrl;
                    document.getElementById('mainVideoPlayer').load(); // Load the video
                } else {
                    displayNotFound();
                }
            } catch (error) {
                console.error("Erreur lors du chargement des détails du contenu:", error);
                displayNotFound();
            }
        };

        function displayNotFound() {
            document.getElementById('detailPageTitle').textContent = 'Contenu non trouvé - Nightflix';
            document.getElementById('contentTitle').textContent = 'Contenu non trouvé';
            document.getElementById('contentDescription').textContent = 'Désolé, le film ou la série que vous recherchez n\'a pas pu être trouvé.';
            document.getElementById('mainVideoPlayer').style.display = 'none'; // Hide video player
            document.getElementById('heroDetailSection').style.backgroundImage = `url('https://placehold.co/1200x500/000000/FFFFFF?text=Contenu+Non+Trouve')`;
        }

        function playContent() {
            const videoPlayer = document.getElementById('mainVideoPlayer');
            videoPlayer.play();
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background color */
            color: #e2e8f0; /* Light text color */
        }
        .text-neon-blue {
            color: #4dc0b5; /* A color resembling neon blue */
        }
        .bg-card {
            background-color: #2d3748; /* Background color for cards */
        }
        .gradient-overlay {
            background: linear-gradient(to top, rgba(26,32,44,0.9) 0%, rgba(26,32,44,0) 50%);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background-color: #000;
        }
        .video-container iframe,
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen flex flex-col">
        <!-- Navigation Header -->
        <header class="bg-gray-900 shadow-lg p-4 flex justify-between items-center fixed w-full z-10">
            <div class="flex items-center space-x-4">
                <span class="text-2xl font-bold text-white uppercase tracking-wider">Nightflix</span>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-300 hover:text-white transition-colors duration-200 rounded-lg p-2">Accueil</a>
                <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200 rounded-lg p-2">Films</a>
                <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200 rounded-lg p-2">Séries</a>
                <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200 rounded-lg p-2">Nouveautés</a>
                <a href="#" class="text-neon-blue font-bold border-b-2 border-neon-blue pb-1 rounded-lg p-2">Chaînes TV LIVE</a>
            </nav>
            <div class="flex items-center space-x-4">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-200">TELEGRAM</button>
                <button class="text-gray-300 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h18M3 10h18M3 15h18M3 20h18" /></svg></button>
            </div>
        </header>

        <!-- Main Content for Detail Page -->
        <main class="flex-grow pt-20 p-8">
            <section class="relative bg-cover bg-center h-96 flex items-end p-8 rounded-lg shadow-lg mb-8" id="heroDetailSection">
                <div class="absolute inset-0 gradient-overlay rounded-lg"></div>
                <div class="z-0">
                    <h1 class="text-5xl font-bold mb-4" id="contentTitle">Chargement...</h1>
                    <p class="text-lg text-gray-300 max-w-xl mb-6" id="contentDescription">
                        Chargement de la description...
                    </p>
                    <div class="flex space-x-4">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition-colors duration-200" onclick="playContent()">Lecture</button>
                    </div>
                </div>
            </section>

            <!-- Video Player Section -->
            <section class="mb-8">
                <h2 class="text-3xl font-bold mb-4 text-white">Regarder</h2>
                <div class="video-container">
                    <video id="mainVideoPlayer" controls>
                        Votre navigateur ne supporte pas l'élément vidéo.
                    </video>
                </div>
            </section>

            <!-- Additional Content/Gallery (similar to the provided image) -->
            <section>
                <h2 class="text-3xl font-bold mb-4 text-white">Bande d'annonce et extraits</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <img src="https://placehold.co/200x120/555/FFF?text=Extrait+1" alt="Extrait vidéo 1" class="w-full h-auto object-cover rounded-lg shadow-md">
                    <img src="https://placehold.co/200x120/555/FFF?text=Extrait+2" alt="Extrait vidéo 2" class="w-full h-auto object-cover rounded-lg shadow-md">
                    <img src="https://placehold.co/200x120/555/FFF?text=Extrait+3" alt="Extrait vidéo 3" class="w-full h-auto object-cover rounded-lg shadow-md">
                    <img src="https://placehold.co/200x120/555/FFF?text=Extrait+4" alt="Extrait vidéo 4" class="w-full h-auto object-cover rounded-lg shadow-md">
                    <img src="https://placehold.co/200x120/555/FFF?text=Extrait+5" alt="Extrait vidéo 5" class="w-full h-auto object-cover rounded-lg shadow-md">
                    <img src="https://placehold.co/200x120/555/FFF?text=Extrait+6" alt="Extrait vidéo 6" class="w-full h-auto object-cover rounded-lg shadow-md">
                </div>
            </section>
        </main>

        <!-- Footer (optional) -->
        <footer class="bg-gray-900 p-6 text-center text-gray-400 rounded-t-lg shadow-inner">
            <p>&copy; 2025 Nightflix. Tous droits réservés.</p>
            <p>Ce site présente uniquement des films et séries du domaine public.</p>
        </footer>
    </div>
</body>
</html>
